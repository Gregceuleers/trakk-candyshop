server:
  port: 8081
spring:
  datasource:
    url: jdbc:h2:mem:candy
    driver-class-name: org.h2.Driver
    username: sa
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: /static
